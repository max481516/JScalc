<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">

    <script src="script.js" defer></script>

    <title>JScalc</title>
</head>
<body>
    <section class="app"> 
        <div class="calculator"> 
          <div class="display">
            <div class="display__hist">0</div>
            <div class="display__input">0</div>
            <div class="display__temp">0</div>
          </div>
          
          <div class="btn">
            <button class="btn number btn__num0">0</button> 
            <button class="btn number btn__num1">1</button> 
            <button class="btn number btn__num2">2</button> 
            <button class="btn number btn__num3">3</button> 
            <button class="btn number btn__num4">4</button> 
            <button class="btn number btn__num5">5</button> 
            <button class="btn number btn__num6">6</button> 
            <button class="btn number btn__num7">7</button> 
            <button class="btn number btn__num8">8</button> 
            <button class="btn number btn__num9">9</button> 
            <button class="btn operation btn__percent">%</button> 
            <button class="btn operation btn__divide">รท</button> 
            <button class="btn operation btn__multiply">ร</button> 
            <button class="btn operation btn__minus">-</button> 
            <button class="btn operation btn__plus">+</button> 
            <button class="btn number btn__dot">.</button> 
            <button class="btn  btn__equals">=</button> 
            <button class="btn btn__ac">AC</button> 
            <button class="btn btn__del"><img class="icon" src="img/delete.svg" /></button> 
          </div> 
        </div> 
      </section> 

</body>
</html>
